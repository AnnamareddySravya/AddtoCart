<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/cart/cart.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div>
        <img src="/cart/images/Mamaearth-removebg-preview.png" class="logo" alt="">
    </div>
    <section class="section-container">
        <div class="shop-items">
            <div class="shop-item">
                <!-- <span class="shop-item-title">Item1</span> -->
                <img class="shop-item-image" src="/cart/images/vit-c-glow-cream1.avif" >
                <span class="shop-item-title">Face Cream</span>
                <div class="shop-item-details">
                    <span class="shop-item-price">₹220</span> <br> <br>
                    <button class=" shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <!-- <span class="shop-item-title">Album 2</span> -->
                <img class="shop-item-image" src="/cart/images/2_22.avif" >
                <span class="shop-item-title">Hair Oil</span>

                <div class="shop-item-details">
                    <span class="shop-item-price">₹300</span> <br> <br>
                    <button class=" shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <!-- <span class="shop-item-title">Album 3</span> -->
                <img class="shop-item-image" src="/cart/images/vitamin-c-glow-combo__fop__white_bg.avif" >
                <span class="shop-item-title">Face Wash</span>

                <div class="shop-item-details">
                    <span class="shop-item-price">₹250</span> <br><br>
                    <button class=" shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <!-- <span class="shop-item-title">Album 4</span> -->
                <img class="shop-item-image" src="/cart/images/aloe_vera_gel_1.avif" >
                <span class="shop-item-title">Aloevera  Gel</span>

                <div class="shop-item-details">
                    <span class="shop-item-price">₹100</span> <br><br>
                    <button class="shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>
    <section class="container content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">₹0</span>
        </div>
        <button class=" btn btn-success btn-purchase" type="button">PURCHASE</button>
    </section>
    
    <script src="/cart/cart.js"></script>
</body>

</html>
